<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:fb="http://www.facebook.com/2008/fbml"

xmlns:og="http://opengraph.org/schema/">

<script language="javascript">
function ShowMeDate() {
  var Today=new Date();
  alert("今天是" + Today.getFullYear()+ (Today.getMonth()+1)  + Today.getDate() );

var json = '{"name":"Justin","age":35,"childs":[{"name":"hamimi","age":3}]}';
 
var obj = JSON.parse(json, function(key, value) {   
    if(key === 'age'){
        return undefined;
    } 
    return value;
});

  FB.api(
  '/me',
  'GET',
  {"fields":"id,name"},
  function(response) {
     alert(response.id);
  }
);
}

function myFacebookLogin() {
  FB.login(function(){}, {scope: 'publish_actions'});
}

</script>

<html>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '254317768365541',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div id="fb-root"></div>  <!-- 一定要加 -->

<h1>Hello World<h1/>
<button type="button" onclick = "ShowMeDate()">Click Me!</button>
<button onclick="myFacebookLogin()">Login with Facebook</button>
</body>
</html>
